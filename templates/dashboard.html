<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishDazzle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
</head>

<style>
    /* Basic styling for the navigation bar */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        overflow: hidden;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        color: white;
        font-size: 24px;
    }

    .search-bar {
        flex-grow: 1; /* Expands to fill available space */
        display: flex;
        justify-content: center; /* Align search input and button horizontally */
        align-items: center; /* Align search input and button vertically */
    }

    .search-input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        width: calc(100% - 100px); /* Adjust width to fit within available space */
        max-width: 400px; /* Limit width to prevent stretching */
        margin-right: 10px; /* Add some space between input and button */
    }

    .search-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-btn:hover {
        background-color: #45a049;
    }

    .circle {
        width: 40px;
        height: 40px;
        background-color: #4CAF50;
        border-radius: 50%;
        display: flex;
        text-align: center;
        font-size: large;
        justify-content: center;
        align-items: center;
        margin: 0 10px; /* Add margin between circles */
    }

    .circle span {
        color: white;
        font-weight: bold;
    }

    .highlights {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .highlight {
        text-align: center;
        margin: 0 10px; /* Adjust spacing between highlights */
    }

    .highlight-img {
        width: 100px;
        height: 100px;
        background-size: cover;
        border-radius: 50%;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 10px;
        border: 5px solid transparent;
    }

    /* URLs for the images */
    .highlight-img.lunch {
        background-image: url("{{ url_for('static', filename='images/lunch.jpg') }}");
        border: 15px solid linear-gradient(to bottom right, #7eff9b, #64b5f6);
    }

    .highlight-img.breakfast {
        background-image: url("{{ url_for('static', filename='images/breakfast1.jpg') }}");
        border: 5px solid linear-gradient(to bottom right, #7eff9b, #64b5f6);
    }

    .highlight-img.desserts {
        background-image: url("{{ url_for('static', filename='images/dessert.jpg') }}");
        border: 5px solid linear-gradient(to bottom right, #7eff9b, #64b5f6);
    }

    .highlight-img.salad {
        background-image: url("{{ url_for('static', filename='images/salad.jpg') }}");
        border: 15px solid linear-gradient(to bottom right, #7eff9b, #64b5f6);
    }

    .highlight-img.dosa {
        background-image: url("{{ url_for('static', filename='images/dosa.jpg') }}");
        border: 5px solid linear-gradient(to bottom right, #7eff9b, #64b5f6);
    }
    .highlight-img {
        width: 100px;
        height: 100px;
        background-size: cover;
        border-radius: 50%;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 10px;
        border: 5px solid transparent;
        position: relative; /* Ensure proper stacking of gradient */
        overflow: hidden; /* Hide overflow for gradient */
    }

    .highlight-img:before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(to bottom right, #7eff9b, #64b5f6);
        z-index: -1;
    }
</style>
<body>

<div class="navbar">
    <div class="logo">DishDazzle</div>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-btn">Search</button>
    </div>
    <a class="circle" href="{{ url_for('profile', username=first_char) }}">
        <h2>{{ first_char[0] }}</h2>
    </a>
</div>

<div class="highlights">
    <div class="highlight">
        <a href="{{ url_for('render_category_page', category='lunch') }}">
            <div class="highlight-img lunch"></div>
        </a>
        <p>Lunch</p>
    </div>
    <div class="highlight">
        <a href="{{ url_for('render_category_page', category='breakfast') }}">
            <div class="highlight-img breakfast"></div>
        </a>
        <p>Breakfast</p>
    </div>
    <div class="highlight">
        <a href="{{ url_for('render_category_page', category='dessert') }}">
            <div class="highlight-img desserts"></div>
        </a>
        <p>Desserts</p>
    </div>
    <div class="highlight">
        <a href="{{ url_for('render_category_page', category='salad') }}">
            <div class="highlight-img salad"></div>
        </a>
        <p>Salad</p>
    </div>
    <div class="highlight">
        <a href="{{ url_for('render_category_page', category='dosa') }}">
            <div class="highlight-img dosa"></div>
        </a>
        <p>Dosa</p>
    </div>
</div>

</body>
</html>
